<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Test</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 40px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
        }
        .container { 
            background: rgba(255,255,255,0.1); 
            padding: 30px; 
            border-radius: 10px; 
            backdrop-filter: blur(10px);
        }
        h1 { color: #fff; text-align: center; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: rgba(40, 167, 69, 0.8); }
        .error { background: rgba(220, 53, 69, 0.8); }
        button { 
            background: #28a745; 
            color: white; 
            border: none; 
            padding: 12px 24px; 
            border-radius: 5px; 
            cursor: pointer; 
            font-size: 16px;
            margin: 10px 5px;
        }
        button:hover { background: #218838; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Frontend Debug - Static Test</h1>
        <div id="status">
            <p>‚úÖ <strong>HTML is loading correctly!</strong></p>
            <p>‚úÖ <strong>CSS is working!</strong></p>
            <p id="js-status">‚è≥ Testing JavaScript...</p>
        </div>
        
        <div id="tests"></div>
        
        <div style="margin-top: 20px;">
            <button onclick="testBackend()">Test Backend</button>
            <button onclick="testReact()">Test React Load</button>
            <button onclick="location.reload()">Reload Page</button>
        </div>
    </div>

    <script>
        // Test 1: Basic JavaScript
        document.getElementById('js-status').innerHTML = '‚úÖ <strong>JavaScript is working!</strong>';
        
        function addTest(name, status, message) {
            const div = document.createElement('div');
            div.className = `status ${status}`;
            div.innerHTML = `<strong>${name}:</strong> ${message}`;
            document.getElementById('tests').appendChild(div);
        }
        
        // Test 2: Backend connectivity
        function testBackend() {
            addTest('Backend Test', 'loading', 'Testing backend connection...');
            fetch('http://localhost:5001/health')
                .then(r => r.json())
                .then(data => addTest('Backend', 'success', `Connected! ${data.message}`))
                .catch(e => addTest('Backend', 'error', `Failed: ${e.message}`));
        }
        
        // Test 3: React dependencies
        function testReact() {
            addTest('React Test', 'loading', 'Testing React availability...');
            
            // Try to load React modules
            import('http://localhost:3000/node_modules/.vite/deps/react.js?v=80a94292')
                .then(() => addTest('React Dependencies', 'success', 'React modules loaded successfully'))
                .catch(e => addTest('React Dependencies', 'error', `React failed to load: ${e.message}`));
                
            // Test main.jsx compilation
            fetch('http://localhost:3000/src/main.jsx')
                .then(r => r.text())
                .then(code => {
                    if (code.includes('ReactDOM')) {
                        addTest('Main.jsx', 'success', 'Main React file compiled successfully');
                    } else {
                        addTest('Main.jsx', 'error', 'Main React file compilation issue');
                    }
                })
                .catch(e => addTest('Main.jsx', 'error', `Failed to load: ${e.message}`));
        }
        
        // Auto-run some tests
        setTimeout(testBackend, 1000);
        setTimeout(testReact, 2000);
    </script>
</body>
</html>
