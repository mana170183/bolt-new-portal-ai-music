<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Music Generator - Working Version</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        .container { 
            max-width: 800px; 
            margin: 0 auto; 
            padding: 20px; 
        }
        .header { 
            text-align: center; 
            color: white; 
            margin-bottom: 30px; 
        }
        .card { 
            background: white; 
            border-radius: 15px; 
            padding: 30px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select, textarea { 
            width: 100%; 
            padding: 12px; 
            border: 1px solid #ddd; 
            border-radius: 8px; 
            font-size: 16px;
        }
        button { 
            background: linear-gradient(135deg, #667eea, #764ba2); 
            color: white; 
            border: none; 
            padding: 15px 30px; 
            border-radius: 8px; 
            cursor: pointer; 
            font-size: 16px;
            font-weight: bold;
            width: 100%;
            transition: transform 0.2s;
        }
        button:hover { transform: translateY(-2px); }
        button:disabled { 
            background: #ccc; 
            cursor: not-allowed; 
            transform: none;
        }
        .status { 
            padding: 15px; 
            border-radius: 8px; 
            margin: 20px 0; 
            display: none;
        }
        .success { background: #d4edda; color: #155724; display: block; }
        .error { background: #f8d7da; color: #721c24; display: block; }
        .loading { background: #fff3cd; color: #856404; display: block; }
        .audio-player { 
            margin-top: 20px; 
            text-align: center;
        }
        audio { 
            width: 100%; 
            margin: 10px 0;
        }
        .grid { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 20px; 
        }
        @media (max-width: 768px) { 
            .grid { grid-template-columns: 1fr; } 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéµ AI Music Generator</h1>
            <p>Create custom AI music instantly!</p>
        </div>
        
        <div class="card">
            <h2>üéº Generate Your Music</h2>
            <form id="musicForm">
                <div class="grid">
                    <div class="form-group">
                        <label for="prompt">Music Description:</label>
                        <textarea id="prompt" placeholder="Describe the music you want... e.g., 'upbeat pop song for a commercial'" rows="3" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="genre">Genre:</label>
                        <select id="genre">
                            <option value="pop">Pop</option>
                            <option value="rock">Rock</option>
                            <option value="jazz">Jazz</option>
                            <option value="classical">Classical</option>
                            <option value="electronic">Electronic</option>
                            <option value="folk">Folk</option>
                            <option value="ambient">Ambient</option>
                        </select>
                    </div>
                </div>
                
                <div class="grid">
                    <div class="form-group">
                        <label for="mood">Mood:</label>
                        <select id="mood">
                            <option value="upbeat">Upbeat</option>
                            <option value="calm">Calm</option>
                            <option value="energetic">Energetic</option>
                            <option value="sad">Sad</option>
                            <option value="dramatic">Dramatic</option>
                            <option value="romantic">Romantic</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="duration">Duration (seconds):</label>
                        <input type="range" id="duration" min="5" max="30" value="15" onchange="updateDuration(this.value)">
                        <span id="durationValue">15 seconds</span>
                    </div>
                </div>
                
                <button type="submit" id="generateBtn">üéµ Generate Music</button>
            </form>
            
            <div id="status" class="status"></div>
            <div id="result" class="audio-player"></div>
        </div>
        
        <div class="card">
            <h2>üîß Advanced Generator</h2>
            <div class="form-group">
                <label>Select Instruments:</label>
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 10px; margin-top: 10px;">
                    <label><input type="checkbox" value="piano" checked> üéπ Piano</label>
                    <label><input type="checkbox" value="guitar" checked> üé∏ Guitar</label>
                    <label><input type="checkbox" value="bass"> üé∏ Bass</label>
                    <label><input type="checkbox" value="drums"> ü•Å Drums</label>
                    <label><input type="checkbox" value="strings"> üéª Strings</label>
                    <label><input type="checkbox" value="synthesizer"> üéõÔ∏è Synth</label>
                </div>
            </div>
            <button onclick="generateAdvanced()" id="advancedBtn">üéº Generate Advanced Music</button>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5001';
        
        function updateDuration(value) {
            document.getElementById('durationValue').textContent = value + ' seconds';
        }
        
        function showStatus(type, message) {
            const status = document.getElementById('status');
            status.className = `status ${type}`;
            status.innerHTML = message;
        }
        
        document.getElementById('musicForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const btn = document.getElementById('generateBtn');
            btn.disabled = true;
            btn.textContent = 'üéµ Generating...';
            
            showStatus('loading', 'üéµ Creating your music... This may take a few moments.');
            
            try {
                const formData = {
                    prompt: document.getElementById('prompt').value,
                    genre: document.getElementById('genre').value,
                    mood: document.getElementById('mood').value,
                    duration: parseInt(document.getElementById('duration').value)
                };
                
                const response = await fetch(`${API_BASE}/api/generate-music`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showStatus('success', `‚úÖ Music generated successfully! Track: ${data.track.title}`);
                    
                    const audioUrl = `${API_BASE}${data.track.url}`;
                    document.getElementById('result').innerHTML = `
                        <h3>üéµ ${data.track.title}</h3>
                        <audio controls preload="auto">
                            <source src="${audioUrl}" type="audio/wav">
                            Your browser does not support audio playback.
                        </audio>
                        <div style="margin-top: 10px;">
                            <a href="${audioUrl}" download="${data.track.title}.wav" 
                               style="background: #28a745; color: white; padding: 10px 20px; 
                                      text-decoration: none; border-radius: 5px; display: inline-block;">
                                üì• Download
                            </a>
                        </div>
                    `;
                } else {
                    showStatus('error', `‚ùå Error: ${data.error}`);
                }
                
            } catch (error) {
                showStatus('error', `‚ùå Connection failed: ${error.message}`);
            } finally {
                btn.disabled = false;
                btn.textContent = 'üéµ Generate Music';
            }
        });
        
        async function generateAdvanced() {
            const btn = document.getElementById('advancedBtn');
            btn.disabled = true;
            btn.textContent = 'üéº Generating...';
            
            showStatus('loading', 'üéº Creating advanced music composition...');
            
            try {
                const instruments = Array.from(document.querySelectorAll('input[type="checkbox"]:checked'))
                    .map(cb => cb.value);
                
                const formData = {
                    lyrics: document.getElementById('prompt').value,
                    genre: document.getElementById('genre').value,
                    mood: document.getElementById('mood').value,
                    instruments: instruments,
                    tempo_bpm: 120,
                    duration: parseInt(document.getElementById('duration').value)
                };
                
                const response = await fetch(`${API_BASE}/api/generate-advanced-music`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showStatus('success', `‚úÖ Advanced music generated! Instruments: ${data.track.instruments.join(', ')}`);
                    
                    const audioUrl = `${API_BASE}${data.track.url}`;
                    document.getElementById('result').innerHTML = `
                        <h3>üéº ${data.track.title}</h3>
                        <p><strong>Instruments:</strong> ${data.track.instruments.join(', ')}</p>
                        <p><strong>Tempo:</strong> ${data.track.tempo_bpm} BPM</p>
                        <audio controls preload="auto">
                            <source src="${audioUrl}" type="audio/wav">
                            Your browser does not support audio playback.
                        </audio>
                        <div style="margin-top: 10px;">
                            <a href="${audioUrl}" download="${data.track.title}.wav" 
                               style="background: #28a745; color: white; padding: 10px 20px; 
                                      text-decoration: none; border-radius: 5px; display: inline-block;">
                                üì• Download
                            </a>
                        </div>
                    `;
                } else {
                    showStatus('error', `‚ùå Error: ${data.error}`);
                }
                
            } catch (error) {
                showStatus('error', `‚ùå Connection failed: ${error.message}`);
            } finally {
                btn.disabled = false;
                btn.textContent = 'üéº Generate Advanced Music';
            }
        }
        
        // Test backend connection on load
        fetch(`${API_BASE}/health`)
            .then(r => r.json())
            .then(data => console.log('‚úÖ Backend connected:', data.message))
            .catch(e => console.error('‚ùå Backend connection failed:', e));
    </script>
</body>
</html>
