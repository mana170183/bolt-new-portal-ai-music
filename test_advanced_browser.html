<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Studio Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-8">
        <h1 class="text-3xl font-bold mb-8">Advanced Studio Test</h1>
        
        <div class="bg-white rounded-lg p-6 shadow-md">
            <h2 class="text-xl font-semibold mb-4">Test Advanced Music Generation</h2>
            <button id="test-btn" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                Test Generate Advanced Music
            </button>
            <div id="result" class="mt-4 p-4 bg-gray-50 rounded hidden">
                <h3 class="font-semibold">Result:</h3>
                <pre id="result-text" class="text-sm mt-2"></pre>
            </div>
        </div>
        
        <div class="bg-white rounded-lg p-6 shadow-md mt-6">
            <h2 class="text-xl font-semibold mb-4">Test Frontend Navigation</h2>
            <a href="http://localhost:3003" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
                Open Frontend
            </a>
        </div>
    </div>

    <script>
        document.getElementById('test-btn').addEventListener('click', async () => {
            const resultDiv = document.getElementById('result');
            const resultText = document.getElementById('result-text');
            
            try {
                resultText.textContent = 'Testing...';
                resultDiv.classList.remove('hidden');
                
                const response = await fetch('http://localhost:5002/api/advanced-generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        lyrics: 'test song',
                        mood: 'upbeat',
                        genre: 'pop',
                        instruments: ['piano', 'guitar'],
                        tempo_bpm: 120,
                        duration: 15,
                        style_complexity: 'simple'
                    })
                });
                
                const data = await response.json();
                resultText.textContent = JSON.stringify(data, null, 2);
                
                if (data.success) {
                    resultDiv.className = 'mt-4 p-4 bg-green-50 rounded border border-green-200';
                } else {
                    resultDiv.className = 'mt-4 p-4 bg-red-50 rounded border border-red-200';
                }
            } catch (error) {
                resultText.textContent = 'Error: ' + error.message;
                resultDiv.className = 'mt-4 p-4 bg-red-50 rounded border border-red-200';
            }
        });
    </script>
</body>
</html>
