<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background-color: #d4edda; }
        .error { background-color: #f8d7da; }
        .loading { background-color: #fff3cd; }
        button { padding: 10px 20px; margin: 5px; }
        pre { background: #f8f9fa; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>ðŸŽµ AI Music Generator - Backend Connection Test</h1>
    
    <div>
        <button onclick="testHealth()">Test Health Check</button>
        <button onclick="testInstruments()">Test Instruments</button>
        <button onclick="testGeneration()">Test Music Generation</button>
        <button onclick="testAdvancedGeneration()">Test Advanced Generation</button>
    </div>
    
    <div id="results"></div>

    <script>
        const API_BASE = 'http://localhost:5001';
        
        function addResult(title, status, data) {
            const div = document.createElement('div');
            div.className = `test ${status}`;
            div.innerHTML = `
                <h3>${title}</h3>
                <pre>${JSON.stringify(data, null, 2)}</pre>
            `;
            document.getElementById('results').appendChild(div);
        }
        
        async function testHealth() {
            try {
                addResult('Health Check', 'loading', 'Testing...');
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                addResult('Health Check', response.ok ? 'success' : 'error', data);
            } catch (error) {
                addResult('Health Check', 'error', { error: error.message });
            }
        }
        
        async function testInstruments() {
            try {
                addResult('Instruments API', 'loading', 'Testing...');
                const response = await fetch(`${API_BASE}/api/instruments`);
                const data = await response.json();
                addResult('Instruments API', response.ok ? 'success' : 'error', data);
            } catch (error) {
                addResult('Instruments API', 'error', { error: error.message });
            }
        }
        
        async function testGeneration() {
            try {
                addResult('Basic Music Generation', 'loading', 'Generating music...');
                const response = await fetch(`${API_BASE}/api/generate-music`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        prompt: 'happy upbeat song',
                        duration: 5,
                        genre: 'pop',
                        mood: 'upbeat'
                    })
                });
                const data = await response.json();
                addResult('Basic Music Generation', response.ok ? 'success' : 'error', data);
            } catch (error) {
                addResult('Basic Music Generation', 'error', { error: error.message });
            }
        }
        
        async function testAdvancedGeneration() {
            try {
                addResult('Advanced Music Generation', 'loading', 'Generating advanced music...');
                const response = await fetch(`${API_BASE}/api/generate-advanced-music`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        lyrics: 'Test connection song',
                        mood: 'happy',
                        genre: 'pop',
                        instruments: ['piano', 'guitar'],
                        tempo_bpm: 120,
                        duration: 3
                    })
                });
                const data = await response.json();
                addResult('Advanced Music Generation', response.ok ? 'success' : 'error', data);
            } catch (error) {
                addResult('Advanced Music Generation', 'error', { error: error.message });
            }
        }
        
        // Auto-run health check on load
        window.onload = () => testHealth();
    </script>
</body>
</html>
