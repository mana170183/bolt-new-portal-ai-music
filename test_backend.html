<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 800px; margin: 0 auto; }
        button { padding: 10px 20px; margin: 10px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin: 20px 0; padding: 15px; background: #f8f9fa; border-radius: 5px; white-space: pre-wrap; }
        audio { width: 100%; margin: 10px 0; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Backend API Test</h1>
        <p>Testing the AI Music Generation Backend on localhost:5001</p>
        
        <button onclick="testHealth()">Test Health Check</button>
        <button onclick="testGenres()">Test Genres</button>
        <button onclick="testMoods()">Test Moods</button>
        <button onclick="testGenerateMusic()">Generate Sample Music</button>
        
        <div id="results"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5001';

        function addResult(content, isSuccess = true) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${isSuccess ? 'success' : 'error'}`;
            div.textContent = content;
            results.appendChild(div);
        }

        async function testHealth() {
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                addResult(`Health Check: ${JSON.stringify(data, null, 2)}`);
            } catch (error) {
                addResult(`Health Check Error: ${error.message}`, false);
            }
        }

        async function testGenres() {
            try {
                const response = await fetch(`${API_BASE}/api/genres`);
                const data = await response.json();
                addResult(`Genres (${data.genres.length} total):\n` + 
                    data.genres.slice(0, 5).map(g => `- ${g.name}: ${g.description}`).join('\n'));
            } catch (error) {
                addResult(`Genres Error: ${error.message}`, false);
            }
        }

        async function testMoods() {
            try {
                const response = await fetch(`${API_BASE}/api/moods`);
                const data = await response.json();
                addResult(`Moods (${data.moods.length} total):\n` + 
                    data.moods.slice(0, 5).map(m => `- ${m.name}: ${m.description}`).join('\n'));
            } catch (error) {
                addResult(`Moods Error: ${error.message}`, false);
            }
        }

        async function testGenerateMusic() {
            const prompt = 'happy electronic dance music';
            addResult(`Generating music for: "${prompt}"...`);
            
            try {
                const response = await fetch(`${API_BASE}/api/generate-music`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        prompt: prompt,
                        duration: 8,
                        genre: 'electronic',
                        mood: 'energetic'
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    addResult(`Generated: ${data.track.title}\nDuration: ${data.track.duration}s\nGenre: ${data.track.genre}\nMood: ${data.track.mood}`);
                    
                    // Create audio player
                    const audio = document.createElement('audio');
                    audio.controls = true;
                    audio.src = `${API_BASE}${data.track.url}`;
                    document.getElementById('results').appendChild(audio);
                } else {
                    addResult(`Generation failed: ${data.error}`, false);
                }
            } catch (error) {
                addResult(`Generation Error: ${error.message}`, false);
            }
        }
    </script>
</body>
</html>
